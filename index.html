<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Eduardo</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      display: flex;
      align-items: flex-start;
      gap: 4rem;
      padding: 2rem;
      max-width: 1000px;
    }

    .image-container {
      margin-left: -50px; /* spinge l'immagine a sinistra del centro */
    }

    .image-container img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    }

    .text-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-top: 20px;
    }

    .text-container h1 {
      font-size: 2.5rem;
      margin: 0 0 1.5rem 0;
    }

    .text-container button {
      background-color: #555;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      width: fit-content;
    }

    .text-container button:hover {
      background-color: #777;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .image-container {
        margin-left: 0;
      }

      .text-container {
        align-items: center;
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="image-container">
      <img src="https://via.placeholder.com/300x300.png?text=KITEMMU" alt="Immagine artista">
    </div>
    <div class="text-container">
      <h1>Benvenuto nel mondo di KITEMMU</h1>
      <button onclick="location.href='musica.html'">Vai alla musica</button>
    </div>
  </div>

</body>
</html>
