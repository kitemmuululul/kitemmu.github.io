<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALBUM</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000000;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .image {
      flex: 1 1 300px;
    }

    .image img {
      width: 100%;
      max-width: 500px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
    }

    .content {
      flex: 1 1 300px;
      max-width: 500px;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #dddddd;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .buttons button {
      background-color: #00ff88;
      color: #000000;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background-color: #00cc6a;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .buttons {
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image">
      <img src="https://via.placeholder.com/500x300.png?text=Placeholder+Immagine" alt="Immagine">
    </div>
    <div class="content">
      <h1>Benvenuto in ALBUM</h1>
      <p>Scopri una nuova dimensione visiva, un'esperienza dove il design incontra l’emozione.</p>
      <div class="buttons">
        <button>Scopri di più</button>
        <button>Contattaci</button>
      </div>
    </div>
  </div>

</body>
</html>
