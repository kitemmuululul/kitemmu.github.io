<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mia Pagina Personale</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            background-image: url('https://example.com/night-skyline.jpg'); /* Sostituisci con un URL valido */
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        h1, h2 {
            text-align: center;
        }
        .profile-pic {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #ffffff;
        }
        .social-buttons {
            text-align: center;
            margin: 20px 0;
        }
        .social-buttons a {
            margin: 0 10px;
            text-decoration: none;
            color: #ffffff;
        }
        .social-buttons a i {
            font-size: 30px;
        }
        .content {
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Benvenuto sulla Mia Pagina Personale</h1>
        <img src="https://example.com/profile.jpg" alt="La Mia Foto" class="profile-pic"> <!-- Sostituisci con un URL valido -->
        <h2>Chi Sono</h2>
        <p>Ciao! Mi chiamo [Il Tuo Nome], e questa Ã¨ la mia pagina personale. Qui puoi trovare informazioni su di me, vedere le mie foto e video, e seguirmi sui social media.</p>
        <div class="content">
            <h2>Le Mie Foto e Video</h2>
            <img src="https://example.com/photo1.jpg" alt="Foto 1"> <!-- Sostituisci con un URL valido -->
            <video controls>
                <source src="https://example.com/video1.mp4" type="video/mp4"> <!-- Sostituisci con un URL valido -->
                Il tuo browser non supporta il tag video.
            </video>
        </div>
        <div class="social-buttons">
            <a href="https://facebook.com/tuoprofilo" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/tuoprofilo" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/tuoprofilo" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com/in/tuoprofilo" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</body>
</html>
