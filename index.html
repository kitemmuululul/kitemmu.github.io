<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>KITEMMU - Album</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Oswald', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      gap: 3rem;
      align-items: flex-start;
      padding: 2rem;
    }

    .image-box img {
      width: 320px;
      height: auto;
      box-shadow: 0 0 30px rgba(0, 136, 255, 0.6);
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      justify-content: flex-start;
    }

    .description {
      font-size: 1.2rem;
      line-height: 1.6;
      letter-spacing: 1px;
      color: #fff;
    }

    .button {
      background-color: #222;
      color: #fff;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: flex-start;
      letter-spacing: 2px;
    }

    .button:hover {
      background-color: #444;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .button {
        align-self: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-box">
      <img src="1.png" alt="Album">
    </div>
    <div class="content">
      <div class="description">
        Eduardo - Album fratm bro<br>
        Scarica ora l'album in Free Download
      </div>
      <button class="button" onclick="location.href='download.html'">Download</button>
    </div>
  </div>

</body>
</html>
