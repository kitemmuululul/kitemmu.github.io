<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>KITEMMU - Musica</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      gap: 3rem;
      align-items: flex-start;
      padding: 2rem;
    }

    .image-box img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 136, 255, 0.6);
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 1.5rem;
      margin-top: 10px;
    }

    .content h1 {
      font-size: 2.2rem;
      margin: 0;
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    .button {
      background-color: #00ff88;
      color: #000;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #00cc6a;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .content {
        align-items: center;
      }

      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-box">
      <img src="1.png" alt="Copertina KITEMMU">
    </div>

    <div class="content">
      <h1>KITEMMU // Urban Wave</h1>
      <div class="buttons">
        <button class="button" onclick="location.href='musica.html'">Ascolta Ora</button>
        <button class="button" onclick="location.href='bio.html'">Chi sono</button>
      </div>
    </div>
  </div>

</body>
</html>
