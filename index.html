<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>KITEMMU - Ufficiale</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    .image {
      margin-bottom: 2rem;
    }

    .image img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 136, 255, 0.6);
    }

    .text {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: white;
    }

    .button {
      background-color: #00ff88;
      color: #000;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #00cc6a;
    }
  </style>
</head>
<body>

  <div class="image">
    <img src="https://via.placeholder.com/300x300.png?text=KITEMMU" alt="Copertina">
  </div>

  <div class="text">
    Benvenuto nel mondo di KITEMMU<br>
    Vibrazioni crude. Visioni future.
  </div>

  <button class="button" onclick="location.href='musica.html'">Ascolta Ora</button>

</body>
</html>
